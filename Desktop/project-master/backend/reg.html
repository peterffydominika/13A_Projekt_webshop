<body>
    <a class="skip-link" href="#main">Ugrás a tartalomhoz</a>
    <header class="site-header" role="banner">
        <div class="container header-inner">
            <h1 class="site-title"><a href="index.html">Kisállat webshop</a></h1>

                </ul>
            </nav>
        </div>
    </header>

    <main id="main" class="content container" role="main" style="padding-bottom:80px;">
        
        <form>
            <h2 style="text-align: center; background-color: rgb(170, 237, 255); width: 150px; margin-left: auto; margin-right: auto;">Regisztráció</h2>
            Felhasználónév: <input type="text" id="username" required><br>
            Keresztnév: <input type="text" id="Firstname" required><br>
            Vezetéknév: <input type="text" id="Surname" required><br>
            Email cím: <input type="email" id="email" required><br>
            Jelszó: <input type="password" id="password" required><br>
            Jelszó újra: <input type="password" id="password2" required><br>
            <input type="submit" value="Regisztráció" onclick="beIr(document.getElementById('username'),document.getElementById('email'),document.getElementById('password'))"><br>
            <a href="bej.html" style="text-decoration: none;">Van már fiókod? Katt ide!</a>
        </form>
        <script>
            function beIr(FelhNev, Email, Jelsz) {
                var Adatok = {
                    username: FelhNev,
                    email: Email,
                    password: Jelsz
                };
                var regiAdatok = localStorage.getItem("Vevő adatai");
                var osszesAdat;

                if (regiAdatok) {
                    osszesAdat = JSON.parse(regiAdatok);
                    osszesAdat.push(Adatok);
                }
                else {
                    osszesAdat = [Adatok];
                }
                localStorage.setItem("Vevő adatai", JSON.stringify(osszesAdat));
                window.location.reload();
            }
        </script>
    </main>

    <button id="felfele-gomb" title="Lap tetejére" aria-label="Lap tetejére">↑</button>
